    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Menghilangkan highlight biru default pada Android/iOS */
        }
        
        /* Animasi halus untuk background blob */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: float 10s infinite ease-in-out;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* --- Animasi Roket --- */
        @keyframes rocket-fly {
            0% {
                transform: translate(-10vw, 110vh) rotate(45deg) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(110vw, -20vh) rotate(45deg) scale(0.8);
                opacity: 0;
            }
        }

        .rocket {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 1; /* Di atas background, di bawah konten */
            /* Animasi berjalan selama 15 detik, berulang selamanya */
            animation: rocket-fly 15s linear infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 140, 0, 0.6)); /* Efek api */
        }
        
        /* Asap roket (opsional, menggunakan pseudo-element) */
        .rocket::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,100,0,0.8), transparent);
            filter: blur(4px);
            z-index: -1;
        }
    </style>
